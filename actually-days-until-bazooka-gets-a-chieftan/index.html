<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Days Until I Graduate</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript" src="bazooka.js"></script>
  </head>
  <body onload="updateTime()">
    <main>
      <div class="text-center">
        <div class="clock-div">
          <div style="display: inline-block">
            <div class="countdown-container">
              <span class="numbers" id="days">00</span>
              <div class="clock-label">Days</div>
            </div>
            <div class="countdown-container">
              <span class="numbers" id="hours">00</span>
              <div class="clock-label">Hours</div>
            </div>
          </div>
          <div style="display: inline-block">
            <div class="countdown-container">
              <span class="numbers" id="minutes">00</span>
              <div class="clock-label">Minutes</div>
            </div>
            <div class="countdown-container">
              <span class="numbers" id="seconds">00</span>
              <div class="clock-label">Seconds</div>
            </div>
          </div>
        </div>
        <div class="descriptor-div">
          <h2 class="descriptor">...until Bazooka gets a Chieftan!</h2>
          <p class="descriptor" style="font-size: 1em;">(aka: days since he missed his chance)</p>
        </div>
      </div>
    </main>
  </body>
</html>
